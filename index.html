<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consulta CEP</title>
</head>
<body>
  <div>
    <h2>Informe o CEP</h2>
    <h3>Informe o CEP e ao sair o campo do endereço será completado. Pode utilizar a tecla TAB após digitar o CEP.</h3>
    <form>
      <div>
        <label> Cep: </label>
        <input id="cep" maxlength="9" onblur="blurFunction()">
      </div>
      <div>
        <label>Rua: </label>
        <input id="logradouro">
      </div>
      <div>
        <label>Bairro:</label>
        <input id="bairro">
      </div>
      <div>
        <label>Cidade:</label>
        <input id="localidade">
      </div>
      <div>
        <label>Estado:</label>
        <input id="uf">
      </div>
      <div>
        <label>IBGE: </label>
        <input id="ibge">
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
